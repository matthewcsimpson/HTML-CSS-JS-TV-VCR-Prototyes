<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Demo</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container"><!-- Container Start-->
        <div class="tv"><!-- TV Start -->
            <div class="woodframe">
                <div class="crt">
                    <div class="crt__contents">
                        <div class="crt__image"></div>
                        <div class="channel">
                            01
                        </div>
                        <div class="crt__screen"></div>
                        <div class="crt__bezel"></div>
                    </div>
                </div>
            </div>
            <div class="base">
                <div class="base__buttons">
                    <div class="base__button up"> &lt; </div>
                    <div class="base__lbl"> vol </div>
                    <div class="base__button down"> &gt; </div>
                    <div class="base__button base__button--channeldown up"> &lt; </div>
                    <div class="base__lbl"> chn </div>
                    <div class="base__button base__button--channelup down"> &gt; </div>
                    <div class="base__button base__button--power power"> Ã˜ </div>
                </div>
            </div>
        </div><!-- TV End-->
        <div class="shelf"><!-- Shelf Start-->

        </div><!-- Shelf End-->

        <div class="remote"><!-- Remote -->
            <div class="remote__buttons">
                <div class="remote__firstrowbuttons">
                    <div class="remote__firstrowbutton remote__firstrowbutton--power">power</div>
                </div>

                <div class="remote__numbers">
                    <div class="remote__number">1</div>
                    <div class="remote__number">2</div>
                    <div class="remote__number">3</div>
                    <div class="remote__number">4</div>
                    <div class="remote__number">5</div>
                    <div class="remote__number">6</div>
                    <div class="remote__number">7</div>
                    <div class="remote__number">8</div>
                    <div class="remote__number">9</div>
                    <div class="remote__number">0</div>
                </div>
                <div class="remote__functionbuttons">
                    <div class="remote__functiongroup">
                        <div class="remote__functionbutton">+</div>
                        <div class="remote__functionlbl">vol</div>
                        <div class="remote__functionbutton">-</div>
                    </div>
                    <div class="remote__functiongroup remote__functiongroup--mute">
                        <div class="remote__functionbutton remote__functionbutton--display">show</div>
                        <div class="remote__functionbutton">mute</div>
                        <div class="remote__functionlbl"></div>

                    </div>
                    <div class="remote__functiongroup">
                        <div class="remote__functionbutton remote__functionbutton--channelup">+</div>
                        <div class="remote__functionlbl">chn</div>
                        <div class="remote__functionbutton remote__functionbutton--channeldown">-</div>
                    </div>

                </div>
            </div>
        </div><!-- Remote End -->
    </div><!-- Container End-->
</body>
<script type="text/javascript" src="./scripts.js"></script>

</html>
