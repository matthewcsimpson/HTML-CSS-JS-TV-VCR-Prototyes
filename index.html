<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Demo</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="vcr">
      <div class="vcrtop">
        <div class="carriage carriage--open">
          <div class="top"></div>
          <div class="middle">
            <div class="strut strut--left"></div>
            <div class="tapespace">
              <div class="cassette">
                <div class="cassette__label">
                  Detour
                </div>
                <div class="cassette__spacer"></div>
              </div>
              <div class="holder"></div>
            </div>
            <div class="strut strut--right"></div>
          </div>
        </div>
      </div>
      <div class="vcrfront">
        <div class="vcrfront__power">
          <div class="powerbtn">
            <div class="powerbutton">
              <div class="powerbutton__light"></div>
              <div class="powerbutton__lbl"></div>
              ø
            </div>
          </div>
        </div>
        <div class="vcrfront__controls">
          <div class="playrecrewff">
            <div class="playbtn">
              <div class="playbutton">
                ∆
              </div>
            </div>
            <div class="recordbtn">
              <div class="recordbutton">
                <div class="recordicon">
                  •
                </div>
              </div>
            </div>
            <div class="rewbtn">
              <div class="rewbutton">
                &lt;&lt;
              </div>
            </div>
            <div class="ffbtn">
              <div class="ffbutton">
                &gt;&gt;
              </div>
            </div>
          </div>
          <div class="stoppause">
            <div class="stopbtn">
              <div class="stopbutton">
                ■
              </div>
            </div>
            <div class="pausebtn">
              <div class="pausebutton">
                ||
              </div>
            </div>
          </div>
          <div class="eject">
            <div class="ejectbtn">
              <div class="ejectbutton">
                &#9167
              </div>
            </div>
          </div>
        </div>
        <div class="vcrfront__display">
          <div class="displayarea">
            <div class="displaytext">
              00:00:00
            </div>
          </div>
        </div>
      </div>
      <div class="base"></div>
    </div>
    <div class="tv">
      <div class="woodframe">
        <div class="crt">
          <div class="crt__contents">
            <div class="crt__image crt__image--wrongchannel"></div>
            <video class="crt__image crt__image--hidden crt__image--channelthree"></video>
            <div class="channel">
              01
            </div>
            <div class="indicator">
              <img class="indicator__icon indicator__icon--loading" src="./assets/imgs/vhs.svg" />
              <img class="indicator__icon indicator__icon--play" src="./assets/imgs/play.svg" />
              <img class="indicator__icon indicator__icon--pause" src="./assets/imgs/pause.svg" />  
              <img class="indicator__icon indicator__icon--stop" src="./assets/imgs/stop.svg" />
              <img class="indicator__icon indicator__icon--rewind" src="./assets/imgs/rew.svg" />
              <img class="indicator__icon indicator__icon--fastforward" src="./assets/imgs/ff.svg" />
            </div>
            <div class="crt__glass"></div>
            <div class="crt__bezel"></div>
          </div>
        </div>
      </div>
      <div class="base">
        <div class="buttons">
          <div class="button">
            <div class="button--volumedown">
              &#x2193;
            </div>
          </div>
          <div class="button">
            <div class="button--label">
              vol
            </div>
          </div>
          <div class="button">
            <div class="button--volumeup">
              &#x2191;
            </div>
          </div>
          <div class="button">
            <div class="button--label">
              &nbsp;
            </div>
          </div>
          <div class="button">
            <div class="button--channeldown">
              &#x2193;
            </div>
          </div>
          <div class="button button--label">
            chn
          </div>
          <div class="button button--channelup">
            &#x2191;
          </div>
          <div class="button">
            <div class="button--power">
              Ø
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./scripts.js"></script>

</html>
